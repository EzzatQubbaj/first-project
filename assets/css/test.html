    .parent{
       background-color: red;
        width: 100px;
        height: 100px;
       animation-name: romio;
       animation-duration: 3s;
       animation-iteration-count: infinite;

    }
    @keyframes romio{
        from{
            background-color: blue;
            width: 400px;
        }
        to{
            background-color: green;
            width: 1000px;
        }
    }
  
</style>
